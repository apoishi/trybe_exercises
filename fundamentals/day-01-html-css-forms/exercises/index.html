<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1> Concorra à viagem dos seus sonhos com a TrybeTrip</h1>
	<form>
		<fieldset>
			<label for="full-name">Nome:</label>
			<input type="text" name="name" id="full-name" placeholder="Digite seu nome completo" maxlength="40"
				minlength="10" required>
			<br>
			<br>
			<label for="input-email">Email:</label>
			<input type="email" name="email" id="input-email" placeholder="Digite seu email" maxlength="50"
				minlength="10" required>
			<br>
			<p>Destino Preferido</p>
			<label for="input-destination1">Cidade</label>
			<input type="radio" name="destination1" id="input-destination1" className="radios" value="cidade">

			<label for="input-destination2">Campo</label>
			<input type="radio" name="destination2" id="input-destination2" className="radios" value="campo">

			<label for="input-destination3">Montanhas</label>
			<input type="radio" name="destination3" id="input-destination3" className="radios" value="montanha">

			<label for="input-destination4">Praia</label>
			<input type="radio" name="destination4" id="input-destination4" className="radios" value="praia">

			<br>
			<br>
			<label for="why">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
			<br>
			<textarea name="why" id="why" cols="30" rows="5"
				placeholder="Digite sua resposta vencedora aqui."></textarea>
			<br>
			<br>
			<label for="input-date">Qual a melhor data para realizar sua viagem?</label>
			<input type="date" name="date" id="input-date">

			<br>
			<br>
			<label for="input-more-info">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
			</label>
			<input type="checkbox" name="info" id="input-more-info">
			<br>
			<br>
			<label for="input-imagem-ferias">Concordo que imagens das minhas férias poderão ser usadas na divulgação de
				concursos futuros. </label>
			<input type="checkbox" name="imagem ferias" id="input-imagem-ferias">
			<br>
		</fieldset>
		<br>
		<button type="submit" id="submit-btn">Enviar</button>
		<button type="button" id="clear-btn">Apagar</button>
	</form>
	<script src="script.js"></script>

</body>

</html>
