<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<form>
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" placeholder="Digite seu email" required autocomplete="off"
			autofocus>
		<br>
		<label for="password">Senha:</label>
		<input type="password" name="senha" id="input-password" placeholder="Digite sua senha" required>
		<br>
		<label for="input-text">Lembre-me:</label>
		<input type="checkbox" name="texto" id="input-text">
		<br>
		<button type="submit">Entrar</button>
		<br>
	</form>
</body>
</html>
